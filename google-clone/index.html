<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://tanvimj.github.io/tests/google-clone/styles/styles.css">
	<title>Google Search Engine</title>
</head>
<body>
	<div class="search-container">
		<img src="google-clone/google.jpg" alt="Google Logo">

			<input type="text" placeholder="Search Google">
			<a href="https://www.google.com/search" target="_blank">

		</div>

			<a href="https://www.google.com/doodles/" target="_blank" class="lucky-button">I'm feelin' lucky</a>
        </div>
	</div>


</body>
</html>
