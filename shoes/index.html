<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://tanvimj.github.io/tests/shoes/styles/styles.css">
	<title>Urban Soles</title>
</head>
<body>
	<header>
		<h1><b>Converse Chuck Taylor, black</b></h1>
		<div class="search-container">
			<input type="text" placeholder="Search...">
			<button class="search">Search</button>
		</div>
	</header>

	<section class="product-container">
		<div class="product-image">
			<img src="shoes/chuck.jpeg" alt="Converse Chuck Taylor, black">
		</div>
		<div class="product-details">
			<p class="price"><b>₹5499</b></p>
			<p class="description">Make an iconic statement with the Converse Chuck Taylor All Star Hi ‘Black’.</p>
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" min="1" max="9" value="1">
			<button class="add-to-cart">Add to cart</button>
			<button class="view-details">View details</button>
		</div>
	</section>
	<footer>
		<p>&copy; 2023 Converse</p>
	</footer>

</body>
</html>
